services:
  db:
    image: postgres:16-alpine
    container_name: kost-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-kostuser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-kostpass}
      POSTGRES_DB: ${DB_NAME:-kost}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-kostuser} -d ${DB_NAME:-kost}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kost

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: kost-api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DATABASE_URL: postgresql://${DB_USER:-kostuser}:${DB_PASSWORD:-kostpass}@db:5432/${DB_NAME:-kost}?schema=public
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      APP_URL: ${APP_URL:-http://localhost:3001}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3001}
      COOKIE_SECURE: ${COOKIE_SECURE:-false}
      RATE_LIMIT_TTL: ${RATE_LIMIT_TTL:-60}
      RATE_LIMIT_MAX: ${RATE_LIMIT_MAX:-10}
    ports:
      - "${API_PORT:-3000}:3000"
    volumes:
      - ./apps/api/prisma:/app/apps/api/prisma
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    networks:
      - kost

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-/api}
    container_name: kost-web
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "${WEB_PORT:-3001}:80"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - kost

networks:
  kost:
    driver: bridge

volumes:
  postgres_data:
